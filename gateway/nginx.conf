server {
    listen 80;
    client_max_body_size 10M;


    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    location / {
        alias /staticfiles/;  # Указываем правильный путь к статике
        try_files $uri $uri/ /staticfiles/index.html;  # Указываем правильный путь к index.html
    }

    location /media/ {
        alias var/www/foodgram/media/;
    }
}